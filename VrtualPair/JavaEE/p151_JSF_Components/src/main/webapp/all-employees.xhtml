<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>All employees</title>
</h:head>

<h:body>
    <h1>All Employees</h1>
    <h:dataTable value="#{allEmployeesPageBean.allEmployees}" var="employee">
        <h:column>
            <f:facet name="header">First Name</f:facet>
            <f:facet name="footer">First Name</f:facet>
            #{employee.firstName}
        </h:column>
        <h:column>
            <f:facet name="header">Surname</f:facet>
            <f:facet name="footer">Surname</f:facet>
            #{employee.surname}
        </h:column>
        <h:column>
            <f:facet name="header">Jobrole</f:facet>
            <f:facet name="footer">Jobrole</f:facet>
            #{employee.jobRole}
        </h:column>
        <h:column>
            <f:facet name="header">Salary</f:facet>
            <f:facet name="footer">Salary</f:facet>
            #{employee.salary}
        </h:column>
    </h:dataTable>
</h:body>

</html>
