<script>

//    var a = "3";
//    var a = 3;

var a = prompt("Введите число", ""); // !!! ВСЕГДА СТРОКА или null (при esc)

    switch (a) {
        case "1":
            alert("1, 2");
        case "2":
            alert("1, 2");
            break;
        case 3:
            alert("never execute"); // тк не является строкой
            break;
        case "4":
            alert(a === 4); // true
            break;
        default:
            alert("no matches");
    }

</script>
