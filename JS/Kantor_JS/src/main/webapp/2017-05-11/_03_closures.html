<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // В новом стандарте есть изменения в замыканиях
    // Когда мы создаем переменные, они принадлежат(типа становятся св-вами) некоему глобальному объекту - LexicalEnvironment
    // Существует - Глобальный LexicalEnvironment и блочный(для конкретного блока {}). Блочный является частью Глобального
    // и когда код блока отработал - Блочный LexicalEnvironment - обычно удаляется.
    // Блочный LexicalEnvironment(внутренний) -> всегда имеет доступ к Глобальный LexicalEnvironment(внешний). Наоборот - НЕТ.

    let phrase = hello;
    
    function say(who) {
        alert(`${phrase}, ${who}`); // НОВЫЙ СИНТАКСИС
    }

    say("Vasya"); // By, Vasya.  (phrase = "Bye" несмотря на то, что присвоение после вызова метода!!!!)

    phrase = "Bye";

    // var, function - сразу попадают(доступны) в Глобальный LexicalEnvironment с момента объявления.
    // Поэтому мы можем вызвать ф-цию в коде, а ниже ее объявить.
    // Короче интерпритатор со старта сканирует весь script на наличие var, function и создает их, не важно их местоположение.
    // let - же создается только на входе в блок.

    // Если function присваивается в переменную let - ф-ция не видна интерпритатору со старта.
</script>
</body>
</html>
