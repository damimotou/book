<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    arr = [1, true, null, "String"];
    //    alert(arr.length); // 4
    arr = [{name: "Vasya"}, 1, true];
    //    alert(arr[0].name); // Vasya
    arr = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
    //    alert(arr[1][2]); // 6
    arr = []; // пустой массив

    // shift unshift - МЕДЛЕННО
    arr = ["Вини", "Пятачок", "Кролик"];

    let a = arr.shift(); // shift - возвращает 0-й элемент и удаляет его со сдвигом данных
    //    alert(a); // Вини
    //    alert(arr.length); // 2
    //    alert(arr[0]); // Пятачок

    arr.unshift("Вини"); // unshift - противоположность shift - добавляет эл-т в начало массива со сдвигом.
    //    alert(arr[0]); // Вини
    //    alert(arr.length); // 3

    // push/pop Для добавления изятия в конец массива - БЫСТРО.
    arr.pop();
    //    alert(arr.length); // 2
    arr.push("Кролик", "Ослик");
    //    alert(arr.length); // 4

    // Массив - объект с методами.
    //    arr.age = 30; // массиву можно как объекту задать поле.  (ОБЫЧНО ТАК НЕ ДЕЛАЮТ)
    //    alert(arr.age); // и вычитать значение из поля.

    // delete Можно удалить эл-т из массива
    delete arr[2]; // ячейка остается но значение - undefined, остаются дыры в массиве.

    // splice Для удаления из середины лучше юзать:
    arr.splice(2, 1); // 2 - начать с какой позиции, 1 - кол-во элементов - БЕЗ ДЫР, конец шифтуется.
    var cut = arr.splice(0, 2) // splice - возвращает массив, содержащий, удаленные эл-ты.

    arr.push(cut); // вставим в конец массива - массив возвращенный splice.
    //    alert(arr[1][1]); // Теперь в arr - лежит подмассив.

    // concat А если нужно смержить вставляемый массив с основным?
    arr.pop(); // удалим подмассив
    arr = arr.concat(cut); // смержит вставляемый массив с основным, НО ОН НЕ МЕНЯЕТ ИСХОДНЫЙ МАССИВ, А ВОЗВРАЩАЕТ НОВЫЙ!!!

    // splice - может не только удалять эл-ты, но также позволяет на их место вставлять новые
    arr.splice(1, 1, "Вупсень", "Пупсень"); // удаляем 1-й эл-т и на его место вставляем 2 новых.
    arr.splice(1, 0, "Лунтик"); // Просто всавить эл-т в 1-ю позицию, ничего не удаляя.

    // Можно тупо по индексу записать
    arr[4] = 4; // НЕ РЕКОМЕНДУЕТСЯ - дыры, если по индексу, то лучше - обычный объект

    // for Для перебора массива - БЫСТРЕЕ ЧЕМ - for in (простой цикл оптимизируется, а в for in - Объект)
    for (let i=0; i<arr.length; i++) {
        console.log(arr[i]);
    }
    // for in Так как массив - это объект, можно перебрать его св-ва. МЕДЛЕННЕЕ простого for и проблемы с совместимостью с некоторыми либами.
    for(let next in arr) {
        console.log(arr[next]);
    }

    // new Array() - НЕ РЕКОМЕНДУЕТСЯ так создавть массив
    let arr = new Array(1, 2, 3, "lsls");

</script>
</body>
</html>
