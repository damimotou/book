<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // 1 2 3 4 5 6 7  8 - № расчетного эл-та (x)
    // 1 1 2 3 5 8 13 21 - Результат (sum)
    // a b c
    function fibo(x) {
        var a, b, sum;
        for (a = 1, b = 1, i = 0; i < x - 2; i++) {
            sum = a + b;
            a = b;
            b = sum;
        }
        return sum;
    }


    function fibo2(x) {
        if (x == 1) return 1;

        return fibo(x - 1) + fibo(x - 2);
    }

    alert(fibo(6));
    alert(fibo2(6));
</script>
</body>
</html>
