    // 2 вариант упростить ф-цию checkAccess
    function checkAccess(age) {
        return (age > 18) || confirm("Родители разрешили?");
    }

    var age = prompt("Ваш возраст?", "");
    if (checkAccess(age)) {
        alert("Доступ разрешен");
    } else {
        alert("В доступе отказано")
    }

    // На самом деле любая ф-ция, что-то возвращает. Если явно ничего не указано, то - undefined.
    // Аналогично простой return без аргумента тоже - undefined.

    function doNothing() {
    }

    alert(doNothing()); // undefined

</script>
