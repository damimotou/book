<script>

    var WELCOME = "Добро пожаловать в наш скрипт!"; // видна внутри ф-ции

    function sayHi(name, age) {
        alert(WELCOME);
        var message; // NOTE - переменная может объявляться в любом месте ф-ции, хоть внтри else и будет видна для всего scope ф-ции. Особенность работы интерпритатора - сначала ищет все директивы var.
        if (age > 18) {
            message = "Здравствуйте, " + name;
        } else {
            message = "Привет, " + name;
        }
        alert(message);
    }

//    sayHi("Петька", 15);
    sayHi("Василий Иванович", 50);
//    alert(message); // не доступна за пределами ф-ции

    // Избегай глобальных переменных.
    // АХТУНГ - если забыть объявить(var) локальную переменную в ф-ции и использовать ее, то она автоматом будет объявлена как глобальнавя.

</script>
