<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // А как же сделать ее статической? В JS нет слова - static.
    // Вариант 3 - Статическая переменная: св-во.

    function sayHi() {
        sayHi.count++;
        alert("Привет " + sayHi.count);
    }

    sayHi.count = 0;

    sayHi(); // Привет 1
    sayHi(); // Привет 2

    // Такой способ принципиально отличается от замыканий тем, что sayHi.count можно вызвать снаружи.
    // Можно его даже вывести
    alert(sayHi.count); // 2

    // Как правило в ф-цию пишут даже не переменные, а различные константы, к-ые нужны для выполнения.
    sayHi.MAX_COUNT = 100; // доступна здесь снаружи и внутри ф-ции тоже может юзаться.

</script>
</body>
</html>
