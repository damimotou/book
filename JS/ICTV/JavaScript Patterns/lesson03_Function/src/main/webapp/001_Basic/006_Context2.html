<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Context</title>
    <script>
        var obj = {
            contextTest2: function () {
                console.log(this === obj);
            }
        };

        // При вызове метода, контекстом ф-ции является объект, на к-ом произошел вызов.
        obj.contextTest2(); // true

    </script>
</head>
<body>

</body>
</html>
