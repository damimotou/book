<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
<script>
    var a = 10;
    var b = 2;
    document.writeln(a + b); // 12
    document.writeln(a - b); // 8
    document.writeln(a / b); // 5
    document.writeln(a * b); // 20
</script>
</pre>
</body>
</html>
