<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 2;
    var b = 20;
    var sum = 0;

    for(var i = a; i <= b; i++){
        sum += i;
    }
    document.write("sum = ");
    document.write(sum);

    for(var i = a; i <= b; i++){
        if(i % 2 != 0) {
            document.write(i);
            document.write("</br>");
        }
    }

</script>

</body>
</html>
