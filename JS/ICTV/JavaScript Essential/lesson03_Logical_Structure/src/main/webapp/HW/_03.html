<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = +prompt("Input number for calculate factorial:", "0");
    var result = 1;

       do {
        if (num == 0)
        {result = 1;
        break;}

        result *= num--;

    } while (num >= 1);

    document.write(result);

</script>
</body>
</html>
